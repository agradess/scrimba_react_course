<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React CDNs, NOTE tutorial uses React version 17, current version is 18 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- babel CDN, used for JSX, got this from a different site -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quizzical - America's Favorite Trivia App</title>
</head>
<body>
    <div id="root">
    </div>
 
    <!-- type attribute below needed for JSX, considering we do not have dependencies downloaded -->
     
    <script src="./components/quizquestion.js" type="text/babel"></script>
    <script src="./components/quizscreen.js" type="text/babel"></script>
    <script src="./components/titlescreen.js" type="text/babel"></script>
    <script src="./app.js" type="text/babel"></script>
    <script src="./index.js" type="text/babel"></script>
</body>
</html>
